<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me">

    <!-- Favicon installation -->
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Contact</title>
</head>
<body>
    <div class="navigation">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Guess A Number</a>

                </div>
              </div>
            </div>
          </nav>
    </div>
    <!--Contact form-->
    <div class="game-container">
        <div class="form-border">
            <form class="contact-form" method="POST">
                <h2>Get in touch</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" class="field" placeholder="Your Name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" class="field" placeholder="Your Email" name="email" required>
                <label for="message-form">Message:</label>
                <textarea id="message-form" class="field" rows="5" placeholder="Your message" name="message" required></textarea>
                <button id="send-message" type="submit">Send Message</button>
            </form>
        </div> 
    </div>
    <footer id="footer">
        <a href="index.html" aria-label="guess-number"><i class="footer-icon fa-solid fa-arrow-up-9-1 fa-2x"></i></a>
        <a href="quiz.html" aria-label="quiz"><i class="footer-icon fa-solid fa-clipboard-question fa-2x"></i></a>
        <a href="https://www.linkedin.com/feed/" target="_blank" aria-label="Linkedin"><i class="footer-icon fa-brands fa-linkedin fa-2x"></i></a>
    </footer>
    <!-- Font Awesome icon installation -->
    <script src="https://kit.fontawesome.com/0f9cf7d513.js" crossorigin="anonymous"></script>

    </script>

        })();

</body>
</html>
