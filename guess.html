<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <div class="top">
        <div>
            <button id="reset" type="button" name="button">Reset Game</button>
        </div>
        <div>
            <p>Highest score: <span id="high-score"></span></p>
        </div>
    </div>

    <div class="game-container">
        <p id="message">Guess a number between 1 and 10</p>
        <img id="image" src="https://media4.giphy.com/media/4JVTF9zR9BicshFAb7/giphy.gif?cid=ecf05e472jxro2loryxtf29rkg8aj9kbtmod9qljyyxpfiyd&rid=giphy.gif&ct=g">
        
        <div class="guess">
            <input type="number" id="inputNumber">
			<button id="check" type="button" name="button">Guess</button>
        </div>
        <div class="guess-score">
            <p>Current Score: <span id="cur-score"></span></p>
            <p>Attempts left: <span id="attempts">4</span></p>
        </div>	
    </div>

    <footer id="footer">

    </footer>
</body>
</html>
