<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css"/>
        <meta name="description" content="Quiz math">
        <meta name="keywords" content="quiz, game, number, math, fun">
        <!-- Favicon installation -->
        <link rel="icon" href="assets/images/favicon.ico">
        <title>Quiz</title>
    </head>
    <body>

        <main>
            <div class="progress">
                <div class="score">
                    <p>Current Score: <span id="cur-score">0</span>/10</p>
                </div>
                <div id="progress-bar"> 
                    <div id="progress-line"></div>
                </div>  
            </div>
            <div class="quiz-game">
                <div id="question"></div>
                <ul id="answer">
                    <li>
                      <label>
                        <input type="radio" name="answer" class="answer">
                        <span></span>
                      </label>
                    </li>
                </ul>
                <button class="submit-btn" id="submit">Answer</button>
            </div>
        </main>

        <footer id="footer">
            <a href="index.html" aria-label="guess-number"><i class="footer-icon fa-solid fa-arrow-up-9-1 fa-2x"></i></a>
            <a href="contact.html" aria-label="contact"><i class="footer-icon fa-solid fa-envelope fa-2x"></i></a>
            <a href="https://www.linkedin.com/feed/" target="_blank" aria-label="Linkedin"><i class="footer-icon fa-brands fa-linkedin fa-2x"></i></a>
        </footer>
        <!-- Font Awesome icon installation -->
        <script src="https://kit.fontawesome.com/0f9cf7d513.js" crossorigin="anonymous"></script>
        <!-- JavaScript files installation -->
        <script src="assets/js/quiz_data.js"></script>
        <script src="assets/js/quiz_code.js"></script> 
    </body>
</html>
