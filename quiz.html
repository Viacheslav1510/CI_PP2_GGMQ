<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style/style.css" />
        <!-- Font Awesome icon installation -->
        <script src="https://kit.fontawesome.com/0f9cf7d513.js" crossorigin="anonymous"></script>
        <title>Quiz</title>
    </head>
    <body>
        
        <main>
            <div class="progress">
                <div class="score">
                    <p>Current Score: <span id="cur-score">0</span>/10</p>
                </div>
                <div id="progress-bar"> 
                    <div id="progress-line"></div>
                </div>  
            </div>
            <div class="quiz-game">
                <div id="question"></div>
                <ul id="answer">
                    <li>
                      <label>
                        <input type="radio" name="answer" class="answer">
                        <span ></span>
                      </label>
                    </li>
                </ul>
                <button class="submit-btn" id="submit">Answer</button>
            </div>
        </main>

        <script src="assets/js/quiz_data.js"></script>
        <script src="assets/js/quiz_code.js"></script> 
    </body>
</html>
