<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css"/>
        <meta name="description" content="Quiz math">
        <meta name="keywords" content="quiz, game, number, math, fun">
        <!-- Bootstrap instalation -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Favicon installation -->
        <link rel="icon" href="assets/images/favicon.ico">
        <title>Quiz</title>
    </head>
    <body>
        <div class="navigation">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link"  href="index.html">Guess A Number</a>
                      <a class="nav-link active" aria-current="page" href="quiz.html">Math quiz</a>
                      <a class="nav-link" href="contact.html">Contact</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <main>
            <div class="score">
                <p>Current Score: <span id="cur-score">0</span>/10</p>
            </div>
            <div id="progress-bar"> 
                <div id="progress-line"></div>
            </div>  
            <div class="quiz-game">
                <div id="question"></div>
                <ul id="answer">
                    <li>
                      <label>
                        <input type="radio" name="answer" class="answer">
                        <span></span>
                      </label>
                    </li>
                </ul>
                <button class="submit-btn" id="submit">Answer</button>
            </div>
        </main>

        <footer id="footer">
            <a href="index.html" aria-label="guess-number"><i class="footer-icon fa-solid fa-arrow-up-9-1 fa-2x"></i></a>
            <a href="contact.html" aria-label="contact"><i class="footer-icon fa-solid fa-envelope fa-2x"></i></a>
            <a href="https://www.linkedin.com/feed/" target="_blank" aria-label="Linkedin"><i class="footer-icon fa-brands fa-linkedin fa-2x"></i></a>
        </footer>
        <!-- Font Awesome icon installation -->
        <script src="https://kit.fontawesome.com/0f9cf7d513.js" crossorigin="anonymous"></script>
        <!-- Bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- JavaScript files installation -->
        <script src="assets/js/quiz_data.js"></script>
        <script src="assets/js/quiz_code.js"></script> 
    </body>
</html>
