<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Guess a Number game">
        <meta name="keywords" content="guess, game, number, fun">
        <title>Guess Number</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <!-- Bootstrap instalation -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Favicon installation -->
        <link rel="icon" href="assets/images/favicon.ico">
    </head>
    <body>
        <div class="navigation">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Game</a>
                      <a class="nav-link" href="quiz.html">Quiz</a>
                      <a class="nav-link" href="contact.html">Contact Us</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <p class="top-hint">Do you fancy in numbers? Try our math quiz!</p>
        <div class="top">
            <div>
                <button id="reset" type="button" name="button">Reset Game</button>
            </div>
            <div class="highest-score">
                <p>Highest score: <span id="high-score"></span></p>
            </div>
        </div>

        <div class="game-container">
            <p id="message">Guess a number between 1 and 10</p>
            <img id="image" src="assets/images/guess-start.webp" alt="Guess GIF">
            
            <div class="guess">
                <label for="inputNumber">Type Number</label>
                <input type="number" id="inputNumber">
                <button id="check" type="button" name="button">Guess</button>
            </div>
            <div class="guess-score">
                <p>Current Score: <span id="cur-score"></span></p>
                <p>Attempts left: <span id="attempts">4</span></p>
            </div>	
        </div>

        <footer id="footer">
            <a href="quiz.html" aria-label="quiz"><i class="footer-icon fa-solid fa-clipboard-question fa-2x"></i></a>
            <a href="contact.html" aria-label="contact"><i class="footer-icon fa-solid fa-envelope fa-2x"></i></a>
            <a href="https://www.linkedin.com/feed/" target="_blank" aria-label="Linkedin"><i class="footer-icon fa-brands fa-linkedin fa-2x"></i></a>
        </footer>
        <!-- Font Awesome icon installation -->
        <script src="https://kit.fontawesome.com/0f9cf7d513.js" crossorigin="anonymous"></script>
        <!-- Bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- JavaScript file installation -->
        <script src="assets/js/guess.js"></script>
    </body>
</html>
